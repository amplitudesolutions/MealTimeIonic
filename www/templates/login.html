
<ion-view view-title="Login" name="login-view">
  <ion-content>
      <div class="list">
          <label class="item item-input">
              <input type="text" placeholder="Group Name" ng-model="user.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="user.password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
      <span class="padding assertive" ng-show="errorCaught">{{errorMessage}}</span>
  </ion-content>
</ion-view>
